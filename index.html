<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Make Notes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/646e9959a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="mainContainer" class="container">
      <h1>Smart Ideas App</h1>
      <div class="my-4">
        <form action="">
          <input id="inputTitle" type="text" placeholder="Title">
          <textarea name="" id="inputIdea" cols="30" rows="10" placeholder="Your Idea"></textarea>
          <button class="btn btn-secondary" id="btnNew"><i class="fas fa-plus"></i> Create or Update Note</button>
        </form>
      

    <script src="script.js"></script>
</body>
</html>
